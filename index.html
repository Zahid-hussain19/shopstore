<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Online Cloth Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Welcome to Our Online Cloth Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#" onclick="showCart()">Shopping Cart</a></li>
            </ul>
        </nav>
    </header>

    <section class="search">
        <input type="text" id="searchInput" placeholder="Search for products..." onkeyup="searchProducts()">
    </section>

    <section class="products" id="productList">
        <div class="product" data-id="1">
            <img src="images/tshirt.jpg" alt="T-shirt" />
            <h3>T-shirt</h3>
            <p>Price: $20</p>
            <button onclick="addToCart(1, 'T-shirt', 20)">Add to Cart</button>
        </div>
        <div class="product" data-id="2">
            <img src="images/jeans.jpg" alt="Jeans" />
            <h3>Jeans</h3>
            <p>Price: $40</p>
            <button onclick="addToCart(2, 'Jeans', 40)">Add to Cart</button>
        </div>
        <div class="product" data-id="3">
            <img src="images/jacket.jpg" alt="Jacket" />
            <h3>Jacket</h3>
            <p>Price: $60</p>
            <button onclick="addToCart(3, 'Jacket', 60)">Add to Cart</button>
        </div>
        <div class="product" data-id="4">
            <img src="images/sweater.jpg" alt="Sweater" />
            <h3>Sweater</h3>
            <p>Price: $35</p>
            <button onclick="addToCart(4, 'Sweater', 35)">Add to Cart</button>
        </div>
        <div class="product" data-id="5">
            <img src="images/scarf.jpg" alt="Scarf" />
            <h3>Scarf</h3>
            <p>Price: $15</p>
            <button onclick="addToCart(5, 'Scarf', 15)">Add to Cart</button>
        </div>
        <div class="product" data-id="6">
            <img src="images/shoes.jpg" alt="Shoes" />
            <h3>Shoes</h3>
            <p>Price: $50</p>
            <button onclick="addToCart(6, 'Shoes', 50)">Add to Cart</button>
        </div>
        <div class="product" data-id="7">
            <img src="images/hat.jpg" alt="Hat" />
            <h3>Hat</h3>
            <p>Price: $25</p>
            <button onclick="addToCart(7, 'Hat', 25)">Add to Cart</button>
        </div>
        <div class="product" data-id="8">
            <img src="images/gloves.jpg" alt="Gloves" />
            <h3>Gloves</h3>
            <p>Price: $18</p>
            <button onclick="addToCart(8, 'Gloves', 18)">Add to Cart</button>
        </div>
    </section>

    <div id="cartModal" class="cart-modal">
        <div class="cart-content">
            <h2>Your Shopping Cart</h2>
            <ul id="cartItems">
             
            </ul>
            <button onclick="clearCart()">Clear Cart</button>
            <button onclick="checkout()">Checkout</button>
            <button onclick="closeCart()">Close</button>
        </div>
    </div>

    <footer>
        <p>Â© 2024 Simple Online Cloth Store</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
